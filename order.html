<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs</title>
    <link rel="stylesheet" href="/css/order.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/scripts/order.js" defer></script>
  </head>
  <body>
    <header>
      <div class="site-header">
        <a href="index.html" class="logo">Hakim Livs</a>
      </div>
    </header>
    <div id="content" class="content">
      <div id="headerContent" class="header-content">
        <h1>Order</h1>
      </div>
      <div id="shoppingCartContent" class="shopping-cart-content"></div>
      <div id="formContent" class="form-content">
        <form>
          <label for="firstname">Namn:</label><br />
          <input
            type="text"
            id="firstname"
            name="firstname"
            pattern="[A-Za-zåäöÅÄÖ]+$"
            required
          /><br />
          <label for="lastname">Efternamn:</label><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            pattern="[A-Za-zåäöÅÄÖ]+$"
            required
          /><br />
          <label for="phonenumber">Telefonnummer:</label><br />
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            pattern="\d{10}$"
            required
          /><br />
          <h3 for="shippingAddress">Adress</h3>
          <label for="street">Gata:</label><br />
          <input
            type="text"
            id="street"
            name="street"
            pattern="[A-Za-zåäöÅÄÖ0-9\s]+$"
            required
          /><br />
          <label for="number">Gatunummer:</label><br />
          <input
            type="text"
            id="number"
            name="number"
            pattern="[A-Za-z0-9]+$"
            required
          /><br />
          <label for="zipCode">Post nr:</label><br />
          <input
            type="text"
            id="zipCode"
            name="zipCode"
            pattern="\d{5}$"
            required
          /><br />
          <label for="city">Stad:</label><br />
          <input
            type="text"
            id="city"
            name="city"
            pattern="[A-Za-zåäöÅÄÖ\s]+$"
            required
          /><br />
          <label for="email">Epost:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            pattern="[^\s@]+@[^\s@]+\.[^\s@]+$"
            required
          /><br />
          <input id="submit" type="submit" value="Lägg till order" />
        </form>
      </div>
    </div>
  </body>
</html>
